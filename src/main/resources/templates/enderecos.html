<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endereços Salvos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">

    <h1 class="mb-4 text-primary">Endereços Salvos</h1>

    <a href="/" class="btn btn-secondary mb-3">⬅ Voltar</a>

    <div th:if="${enderecos != null and !enderecos.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-light">
                <tr>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Bairro</th>
                    <th>Localidade</th>
                    <th>UF</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="endereco : ${enderecos}">
                    <td th:text="${endereco.cep}"></td>
                    <td th:text="${endereco.logradouro}"></td>
                    <td th:text="${endereco.bairro}"></td>
                    <td th:text="${endereco.localidade}"></td>
                    <td th:text="${endereco.uf}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${enderecos == null or enderecos.isEmpty()}" class="alert alert-info">
        Nenhum endereço salvo no banco de dados ainda.
    </div>
</div>
</body>
</html>
