<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta CEP (Thymeleaf + ViaCEP + H2)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-primary">Consulta de CEP</h1>

    <a href="/enderecos" class="btn btn-secondary mb-3">Checar Endereços Salvos</a>

  <form id="cepForm" class="row g-3 mb-4">
    <div class="col-md-6">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="Ex: 01001-000" required>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button type="submit" class="btn btn-success w-100" id="submitBtn">Buscar e Salvar</button>
    </div>
  </form>

  <div id="statusArea" class="mb-3"></div>

  <div id="resultsWrapper" class="d-none">
    <h2 class="h5">Resultado:</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead id="resultsHead"></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('cepForm');
  const statusArea = document.getElementById('statusArea');
  const resultsWrapper = document.getElementById('resultsWrapper');
  const resultsHead = document.getElementById('resultsHead');
  const resultsBody = document.getElementById('resultsBody');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultsWrapper.classList.add('d-none');
    resultsHead.innerHTML = '';
    resultsBody.innerHTML = '';
    statusArea.innerHTML = '';

    let cep = document.getElementById('cep').value.trim().replace(/-/g, '');
    if (cep.length !== 8) {
      statusArea.innerHTML = '<div class=\"alert alert-warning\">CEP inválido! Digite 8 dígitos.</div>';
      return;
    }

    submitBtn.disabled = true;
    statusArea.innerHTML = '<div class=\"spinner-border spinner-border-sm me-2\" role=\"status\"></div>Buscando...';

    try {
      const response = await fetch(`/api/cep/${cep}`);
      if (!response.ok) throw new Error('Erro ao consultar servidor');
      const data = await response.json();

      resultsHead.innerHTML = '<tr><th>Campo</th><th>Valor</th></tr>';
      resultsBody.innerHTML = Object.entries(data)
        .filter(([k]) => k !== 'id')
        .map(([k, v]) => `<tr><td>${k}</td><td>${v ?? ''}</td></tr>`)
        .join('');

      resultsWrapper.classList.remove('d-none');
      statusArea.innerHTML = '<div class=\"alert alert-success\">CEP salvo no banco com sucesso!</div>';
    } catch (err) {
      statusArea.innerHTML = `<div class=\"alert alert-danger\">${err.message}</div>`;
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
